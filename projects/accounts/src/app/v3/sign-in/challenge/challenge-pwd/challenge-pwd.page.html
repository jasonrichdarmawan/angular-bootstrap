<acc-accounts title="Welcome">
  <div class="left-content-action" left-content-action>
    <button com-outline-icon class="stretch" [label]="email">
      <mat-icon fontIcon="account_circle" left-icon />
      <mat-icon fontIcon="arrow_drop_down" right-icon />
    </button>
  </div>

  <com-input-text
    #inputPassword
    placeholder="Enter your password"
    [(value)]="password"
    [errorMessage]="errorMessage"
    right-content-input
  />
</acc-accounts>
