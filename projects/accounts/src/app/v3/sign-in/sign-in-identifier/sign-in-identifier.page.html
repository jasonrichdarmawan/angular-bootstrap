<acc-accounts
  [title]="'title' | translate: translations"
  [description]="'description' | translate: translations"
  [showOverlay]="isLoading"
>
  <div right-content-input class="input">
    <input
      com-input
      #inputEmail
      autocomplete="username"
      (input)="email = inputEmail.nativeElement.value"
      [value]="email"
      [isError]="errorMessage ? true : false"
      placeholder="Email"
      type="email"
    />
    @if (errorMessage) {
      <com-error>{{ errorMessage }}</com-error>
    }
  </div>

  @if (isCreateAccountEnabled) {
    <a com-basic right-content-action routerLink="/lifecycle/steps/signup">
      <span class="com-button">{{
        "Create account" | translate: translations
      }}</span>
    </a>
  }

  @if (isChallengePwdEnabled) {
    <button
      com-flat
      right-content-action
      (click)="onNext()"
      [disabled]="isLoading"
    >
      <span class="com-button">{{ "Next" | translate: translations }}</span>
    </button>
  }
</acc-accounts>
