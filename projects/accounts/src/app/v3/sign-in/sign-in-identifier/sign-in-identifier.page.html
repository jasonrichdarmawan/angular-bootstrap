<acc-accounts
  title="Sign In"
  description="Use your Google Account"
  [showOverlay]="isLoading"
>
  <div right-content-input class="input">
    <input
      com-input
      #inputEmail
      autocomplete="username"
      (input)="email = inputEmail.nativeElement.value"
      [isError]="errorMessage ? true : false"
      placeholder="Email"
      type="email"
    />
    @if (errorMessage) {
      <com-error>{{ errorMessage }}</com-error>
    }
  </div>

  @if (isCreateAccountEnabled) {
    <button com-basic right-content-action (click)="onCreateAccount()">
      <span class="com-button">Create account</span>
    </button>
  }

  @if (isChallengePwdEnabled) {
    <button
      com-flat
      right-content-action
      (click)="onNext()"
      [disabled]="isLoading"
    >
      <span class="com-button">Next</span>
    </button>
  }
</acc-accounts>
